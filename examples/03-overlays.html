<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay example</title>

    <link rel="stylesheet" href="../bower_components/ol4/ol.css">
    <link rel="stylesheet" href="../dist/angular-openlayers.css">
    <link rel="stylesheet" href="99-style.css">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ol4/ol-debug.js"></script>
    <script src="../dist/angular-openlayers.js"></script>
    <script src="03-overlays.js"></script>
</head>

<body ng-app="example">
<div class="container-fluid">
    <div class="page-header">
        <h1>AngularOpenLayers examples</h1>
    </div>
    <h2>Overlay example</h2>
    <p>
        The following example demonstrates how to add an overlay on the map. Here, the overlay contains a bootstrap
        alert block that says 'YO'. Yup, I know, mean.
    </p>
    <div class="container" ng-controller="exampleCtrl as ctrl">
        <aol-map>
            <aol-layer-tile>
                <aol-source-osm aol-url="'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'">
                </aol-source-osm>
            </aol-layer-tile>

            <aol-overlay aol-positioning="center-center">
                <div class="alert alert-success">
                    YO
                </div>
                <aol-coordinate aol-x="5" aol-y="45">
                    <aol-projection aol-code="'EPSG:4326'"></aol-projection>
                </aol-coordinate>
            </aol-overlay>
        </aol-map>
    </div>
</div>
</body>
</html>
